<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create event</title>

    <!--links-->
    <link rel="stylesheet" href="events.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="steps">
            <div class="step">
                <div class="num">
                    <p class="step-num">1</p>
                </div>
                <a href="">Basic info</a>
            </div>
            <div class="step">
                <div class="num">
                    <p class="step-num">2</p>
                </div>
                <a href="">Schedule</a>
            </div>
            <div class="step">
                <div class="num">
                    <p class="step-num">3</p>
                </div>
                <a href="">Details</a>
            </div>
            <div class="step">
                <div class="num">
                    <p class="step-num">4</p>
                </div>
                <a href="">Tickets</a>
            </div>
        </div>

    </div>


    <div class="container">
        <div class="form">
            <div class="basic">

                <p class="title2">Basic info</p>
                <div class="mb-3">
                    <label class="form-label">Event Title</label>
                    <input type="email" class="form-control" placeholder="">
                </div>
                <div class="mb-3">
                    <label class="form-label">Organizers</label>
                    <input type="email" class="form-control" placeholder="">
                </div>
                
                <div class="mb-3">
                    <div class="selection">
                        <div class="type">
                            <label class="form-label">Type</label>
                            <select class="form-select">
                                <option selected>Select event type</option>
                                <option value="1">Seminar</option>
                                <option value="2">Conference</option>
                                <option value="3">Other</option>
                            </select>
                        </div>
                        <div class="Category">
                            <label class="form-label">Category</label>
                            <select class="form-select">
                                <option selected>Select event category</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <hr>
            
            <div class="location">
                <p class="title2">Location</p>
                
                <div class="mb-3">
                    <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
                    <label class="btn btn-success" for="option1">Venue</label>
                    
                    <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
                    <label class="btn btn-success" for="option2">Online event</label>
                    
                </div>
                
                
            </div>
            
            <hr>
            
            <div class="datentime">
                <p class="title2">Date and Time</p>

                <div class="mb-3">
                    <div class="selection">
                        <div class="start-date">
                            <label class="form-label">Event starts</label>
                            <input type="date" class="form-control" placeholder="">
                        </div>
                        <div class="Category">
                            <label class="form-label">Start time</label>
                            <select class="form-select">
                                <option selected>Select time</option>
                                <option value="1">7:00AM</option>
                                <option value="2">7:30AM</option>
                                <option value="3">8:00AM</option>
                            </select>
                        </div>
                        
                    </div>
                </div>
                
                <div class="mb-3">
                    <div class="selection">
                        <div class="start-date">
                            <label class="form-label">Event ends</label>
                            <input type="date" class="form-control" placeholder="">
                        </div>
                        <div class="Category">
                            <label class="form-label">End time</label>
                            <select class="form-select">
                                <option selected>Select time</option>
                                <option value="1">7:00AM</option>
                                <option value="2">7:30AM</option>
                                <option value="3">8:00AM</option>
                            </select>
                        </div>
                        
                    </div>
                </div>
                
                
                
            </div>

            
            <hr>

            <a href="./schedule.html">Save and Continue</a>


        </div>
    </div>









    <!--Bp Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>

</html>
